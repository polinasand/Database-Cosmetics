<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Database Cosmetics</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Database Cosmetics</h1>
    <h3>Add Collection</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addCollection()">
        <input type="text" id="add-name" placeholder="New Collection">
        <input type="text" id="add-info" placeholder="New Info">
        <input type="submit" value="Add">
    </form>

    <div id="editCollection">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateCollection()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-info">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Info</th>
        </tr>
        <tbody id="collections"></tbody>
    </table>

    <script src="js/DBCosmetics.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getCollections();
    </script>
</body>
</html>
